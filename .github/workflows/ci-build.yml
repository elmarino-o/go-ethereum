---
name: CI Build
'on':
  pull_request:
    types:
      - closed
      - labeled
    branches:
      - master
  push:
    branches-ignore:
      - '*'
  workflow_dispatch:
jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.action == 'closed' && github.event.pull_request.merged) ||
      (github.event.action == 'labeled' &&
       github.event.label.name == 'CI:Build' &&
       github.event.pull_request.state == 'open')
    runs-on:
      - self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - name: Debug trigger
        run: echo "Triggers: ${{ github.event_name }} (Action: ${{ github.event.action }})"
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: '${{ github.actor }}'
          password: '${{ secrets.GITHUB_TOKEN }}'
      - name: Build and Push Image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/go-ethereum:${{
          github.sha }}"
          docker build -t $IMAGE_NAME -f ./Dockerfile .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME" > image-tag.txt
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Upload Image Tag
        uses: actions/upload-artifact@v3
        with:
          name: image-tag
          path: image-tag.txt
      - name: Trigger Devnet Setup
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci-devnet.yml',
              ref: context.ref,
              inputs: {
                image_tag: '${{ env.IMAGE_NAME }}'
            }
          })
